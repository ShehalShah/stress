<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergo Guard Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Ergo Guard Dashboard</h1>
    <div class="chart-container">
        <canvas id="postureChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="blinkRateChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="stressChart"></canvas>
    </div>

    <script>
        // Fetch data from the /fetch_users endpoint
        fetch('/fetch_users')
            .then(response => response.json())
            .then(data => {
                // Prepare data for the pie chart
                const postureLabels = Object.keys(data.posture);
                const postureValues = Object.values(data.posture);

                // Create the posture pie chart
                const postureCtx = document.getElementById('postureChart').getContext('2d');
                new Chart(postureCtx, {
                    type: 'pie',
                    data: {
                        labels: postureLabels,
                        datasets: [{
                            label: 'Posture',
                            data: postureValues,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                // Prepare data for the line chart
                const blinkRateLabels = Array.from({ length: data.blinks.length }, (_, i) => i + 1);
                const blinkRateValues = data.blinks;

                // Create the blink rate line chart
                const blinkRateCtx = document.getElementById('blinkRateChart').getContext('2d');
                new Chart(blinkRateCtx, {
                    type: 'line',
                    data: {
                        labels: blinkRateLabels,
                        datasets: [{
                            label: 'Blink Rate',
                            data: blinkRateValues,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                // Prepare data for the bar chart
                const stressLabels = data.stress.map(entry => entry.timestamp);
                const stressValues = data.stress.map(entry => entry.stress_level);

                // Create the stress bar chart
                const stressCtx = document.getElementById('stressChart').getContext('2d');
                new Chart(stressCtx, {
                    type: 'bar',
                    data: {
                        labels: stressLabels,
                        datasets: [{
                            label: 'Stress Level',
                            data: stressValues,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            xAxes: [{
                                type: 'time',
                                time: {
                                    unit: 'minute'
                                },
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 20 // Adjust the maximum number of ticks shown on the x-axis
                                }
                            }]
                        }
                    }
                });
            });
    </script>
</body>
</html>
