<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergo Guard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.13/lottie.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:  0;
            padding:  0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top:  50px;
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top:  30px;
        }
        .tabs button {
            padding:  10px  20px;
            margin:  0  10px;
            border: none;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            outline: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tabs button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        .tabs button.active {
            background-color: #333;
            color: #fff;
        }
        .content {
            display: none;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .content.active {
            display: flex;
        }
        .feed-container {
            width: 80%;
            max-width: 800px;
            height: auto;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .feed-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Ergo Guard</h1>
    <div class="tabs">
        <button class="tablinks active" onclick="openTab(event, 'Video')">Video</button>
        <button class="tablinks" onclick="openTab(event, 'Posture')">Posture</button>
        <button class="tablinks" onclick="openTab(event, 'Stress')">Stress</button>
    </div>
    <div id="Video" class="content active">
        <div class="feed-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Stream"/>
        </div>
    </div>
    <div id="Posture" class="content">
        <div class="feed-container">
            <img src="{{ url_for('posture_feed') }}" alt="Posture Feed" />
        </div>
    </div>
    <div id="Stress" class="content">
        <div class="feed-container">
            <img src="{{ url_for('stress_feed') }}" alt="Stress Feed" />
        </div>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("content");
            for (i =  0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i =  0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "flex";
            evt.currentTarget.classList.add("active");
        }
        // Get the element with class="active" and click on it
        document.querySelector(".tablinks.active").click();
    </script>
</body>
</html>
